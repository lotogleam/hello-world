<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./assets/css/styles.css"/>
    </head>
    <body>
        <header class="header bg-light text-center">
            <h1>Calculator</h1>
        </header>
        <div class="container text-center">
            <div class="card w-25 mx-auto calculator">
                <div class="card-header bg-dark text-light">
                    <h3>Calculator</h3>
                </div>
                <div>
                    <input type="text" class="form-control w-75 mx-auto display" readonly/>
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-success">AC</button>
                        <button class="btn btn-danger">Off</button>
                    </div>    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary">7</button>
                        <button class="btn btn-primary">8</button>
                        <button class="btn btn-primary">9</button>
                        <button class="btn btn-primary">/</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary">4</button>
                        <button class="btn btn-primary">5</button>
                        <button class="btn btn-primary">6</button>
                        <button class="btn btn-primary">X</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary">1</button>
                        <button class="btn btn-primary">2</button>
                        <button class="btn btn-primary">3</button>
                        <button class="btn btn-primary">+</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary">.</button>
                        <button class="btn btn-primary">0</button>
                        <button class="btn btn-primary">=</button>
                        <button class="btn btn-primary">-</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
