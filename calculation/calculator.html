<!doctype html>
<html>
    <head>
           <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
             <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
              <link type="text/css" href="New folder/style.css"/>
              
    </head>
    
    <body>
        <h1>simple calculator</h1>
        <div>
             <input type="text"  class="display text-right " readonly/> 
        </div>
         <div>
                 <button class="btn btn-info" onclick="number(1)">1</button>    
                 <button class="btn btn-info" onclick="number(2)">2</button>
                  <button class="btn btn-info" onclick="number(3)">3</button>
                 <button class="btn btn-info plus" onclick="number('+')">+</button>           
        </div>
        <div>
                <button class="btn btn-info" onclick="number(4)">4</button>
                <button class="btn btn-info" onclick="number(5)">5</button>
                <button class="btn btn-info" onclick="number(6)">6</button>
                <button class="btn btn-info" onclick="number('-')">-</button>
        </div>
        <div>
                <button class="btn btn-info" onclick="number(7)">7</button>
                <button class="btn btn-info" onclick="number(8)">8</button>
                <button class="btn btn-info" onclick="number(9)">9</button>
                <button class="btn btn-info" onclick="number('*')">*</button>
        </div>
        <div>
                <button class="btn btn-info" onclick="clear()">c</button>
                <button class="btn btn-info"  onclick="number(0)">0</button>
                <button class="btn btn-info">=</button>
                <button class="btn btn-info" onclick="number('/')">/</button>
            
        </div>
    <script type="text/javascript" src="js/javasc.js"></script>
    </body>
    
    
</html>
