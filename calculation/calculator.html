<!doctype html>
<html>
    <head>
           <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
             <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
              <link type="text/css" rel="stylesheet" href="css/style.css"/>
              
    </head>
    
    <body>
        <h1  class="head">simple calculator</h1>
        <div class="calculator card">
         <input type="text"  class=" calculator-screen z-depth-1 display"  readonly/> 
        
        <div class="calculator-keys">
                        
                 <button class="btn btn-light waves-effect" onclick="number(1)">1</button>    
                 <button class="btn btn-light waves-effect" onclick="number(2)">2</button>
                 <button class="btn btn-light waves-effect" onclick="number(3)">3</button>  
                <button class=" btn btn-light waves-effect" onclick="number(4)">4</button>

                <button class=" btn btn-light waves-effect" onclick="number(5)">5</button>
                <button class=" btn btn-light waves-effect" onclick="number(6)">6</button>
                 <button class=" btn btn-light waves-effect" onclick="number(7)">7</button>
                <button class=" btn btn-light waves-effect" onclick="number(8)">8</button>

                <button class=" btn btn-light waves-effect" onclick="number(9)">9</button>
                <button class=" operator btn btn-info" onclick="backbutton()">back</button>
                <button class=" btn btn-light waves-effect"  onclick="number(0)">0</button>
                <button class="equal-sign operator btn btn-default" onclick="result()">=</button>

                <button class=" operator btn btn-info" onclick="number('/')">/</button>
                <button class="all-clear function btn btn-danger btn-sm" onclick="clr()">c</button>
                <button class=" operator btn btn-info" onclick="number('+')">+</button>  
                <button class=" operator btn btn-info" onclick="number('*')">*</button>
                <button class=" operator btn btn-info" onclick="number('-')">-</button>
        </div>>
    <script type="text/javascript" src="js/javasc.js"></script>
    </body>
    
    
</html>
