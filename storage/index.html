<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Understanding Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="text-center"> HTM5 APIs - Local/Session Storage </h1>
    </div>
    <div class="container">
      <form name="userInfo" class="form user-form">
        <div class="form-group">
          <input type="text" placeholder="Name" name="fullName" class="form-control full-name" required/>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" name="passowrd" class="form-control password" required/>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" class="form-control email" name="email" required/>
        </div>
        <input type="submit" value="Save" class="btn btn-primary save"/>
      </form>
    </div>
  </body>
</html>
