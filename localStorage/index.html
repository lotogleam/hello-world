<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="../../../jQuery/jQuery.js"></script>
        <script src="./assets/script/app.js"></script>
    </head>
    <body>
        <div class="w-50 text-center mx-auto">
            <form name="userInfo">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="uname" placeholder="Username" class="form-control full-name"/>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Email ID" class="form-control email"/>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="pwd" placeholder="Password" class="form-control password"/>
                </div>
                <div class="form-group">
                    <input type="submit" name="save" value="Save" class="form-control btn btn-primary w-25"/>
                </div>
            </form>
        </div>
        <div class="display">
            <input type="text" class="u-name"/>
        </div>
    </body>
</html>
